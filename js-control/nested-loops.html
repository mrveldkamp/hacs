    <div class="title">
      <h1>Nested Loops</h1>
      <!-- <a href="#" id="yt-link" target="_blank">
        <i class="fab fa-youtube fa-lg"></i>
        Video Explanation
      </a> -->
    </div>
    <hr>

    <p>Loops may be nested inside of other loops...</p>

    <p>
      <pre><code class="lang-js">
// Outer Loop
for (init1; condition1; update1) {
  // Inner Loop
  for (init2; condition2; update2) {
    ...
    ...
  }
}
      </code></pre>
    </p>
    <p>For every iteration of the outer loop, the inner loop will complete all of its iterations.</p>
