  <!-- TOPIC TITLE -->
  <p>Loops may be nested inside of other loops...</p>

  <pre><code class="lang-js">
// Outer Loop
for (init1; condition1; update1) {
  // Inner Loop
  for (init2; condition2; update2) {
    ...
    ...
  }
}
      </code></pre>
  <p>
    For every iteration of the outer loop, the inner loop will complete all of
    its iterations.
  </p>
